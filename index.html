<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Mini Project 01</title>
</head>

<body>
    <header>
        <h1>Page header</h1>
        <nav>
            <a href="#">Github</a>
            <a href="#images">Images</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="images">
            <h2>Images</h2>
                <figure>
                    <img src="./assets/images/330px-SpongeBob_SquarePants_character.svg.png" alt="Spongebob"/>
                    <figcaption>Spongebob lives in a Pinnapple Under the Sea</figcaption>
                </figure> 
                <figure>
                    <img src="./assets/images/Plankton_stock_art.png" alt="Plankton"/>
                    <figcaption>Plankton owns the Chum Bucket</figcaption>
                </figure>    
                <figure>
                    <img src="./assets/images/330px-Patrick_Star.svg.png" alt="Patrick Star"/>
                    <figcaption>Patrick lives under a rock</figcaption>
                </figure>       
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form action="">
                <label>
                    <span>Name:</span>
                    <input type="text" placeholder="Insert Name" required/>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" placeholder="Insert Email Address" required/>
                </label>
                <button>Send</button>
            </form>
        </section>
    </main>


    <footer>
        <nav>
            <a href="#">Github</a>
            <a href="#">Images</a>
            <a href="#">Contact</a>
            <p>&copy; 2021 Livak</p>
        </nav>
    </footer>
</body>
</html>
